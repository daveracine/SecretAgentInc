<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/style.css">
  </head>
  <body>

<!-- Header Section -->

    <header>
      <img src="./resources/images/logo.png" alt="handcuffs logo">
      <span>Secret Agent Supply Inc.</span>
    </header>

<!-- Banner Section -->

    <div id="banner">
      <div class="image-content">
        <div class="text-content">
          <p class="small-text">New Arrival</p>
          <p class="large-text">Sport Bikes and Motorcycles</p>
        </div>
      </div>
    </div>

<!-- Nav Section -->

    <nav>
      <span><a href="#">Eyewear</a></span>
      <span><a href="#">Apparel</a></span>
      <span><a href="#">Gadgets</a></span>
      <span><a href="#">Vehicles</a></span>
      <span><a href="#">Classes</a></span>
      <span><a href="#">Content</a></span>
    </nav>

<!-- Main Content Section -->

    <main>
      <div class="container">
        <div class="boxes-container">
          <div class="boxes">
            <div class="box" id="pen"></div>
            <span>Exploding Pen</span>
          </div>
          <div class="boxes" id="watch">
            <div class="box"></div>
            <span>Cellular Watch</span>
          </div>
          <div class="boxes">
            <div class="box" id="glasses"></div>
            <span>Thermal Glasses</span>
          </div>
        </div>
        <div class="image-container">
          <div class="boxes">
            <span>location</span>
            <span>-47.346436, 84.32354</span>
          </div>
          <div class="boxes" id="hours">
            <span>hours</span>
            <span>0800 - 1800</span>
          </div>
        </div>
      </div>
    </main>

<!-- Footer Section -->

    <footer>copyright Secret Agent Supply Inc.</footer>

  </body>
</html>
