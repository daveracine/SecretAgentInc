<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/style.css">
  </head>
  <body>

<!-- Header Section -->

    <header>
      <div class="container">
        <img src="./resources/images/logo.png" alt="handcuffs logo">
        <span>Secret Agent Supply Inc.</span>
      </div>
    </header>

<!-- Banner Section -->

    <div id="banner">
      <div class="container">
        <div class="headline">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

<!-- Nav Section -->

    <nav>
      <ul>
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Content</li>
      </ul>
    </nav>

<!-- Main Content Section -->

      <div class="container">
        <div class="products">
          <div class="product pen">
            <div class="product-image"><img src="./resources/images/pen.png" alt="exploding pen"></div>
            <span class="description">Exploding Pen</span>
          </div>
          <div class="product watch">
            <div class="product-image"><img src="./resources/images/watch.png" alt="cellular watch"></div>
            <span class="description">Cellular Watch</span>
          </div>
          <div class="product glasses">
            <div class="product-image"><img src="./resources/images/glasses.png" alt="thermal glasses"></div>
            <span class="description">Thermal Glasses</span>
          </div>
        </div>
        <div class="business-info">
          <div class="info">
            <span>location</span>
            <span>-47.346436, 84.32354</span>
          </div>
          <div class="info">
            <span>hours</span>
            <span>0800 - 1800</span>
          </div>
        </div>
      </div>

<!-- Footer Section -->

     <footer>
       <div class="container">copyright Secret Agent Supply Inc.</div>
     </footer>

  </body>
</html>
